<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="testMainStyle.css"> -->
    <script src="testScript.js"></script> 
    <title>Document</title>
</head>
<body>

    <div class="pasek">
        <div class="menu" onclick="toggleMenu(this)">
        Menu 
        <div class="submenu">
            <a href="#">Podstrona 1</a>
            <a href="#">Podstrona 2</a>
            <a href="#">Podstrona 3</a>
        </div>
         
        
    </div></div>
    

    <script>
        function toggleMenu(element) {
            // Dodaj lub usuń klasę "active" w zależności od jej obecności
            element.classList.toggle("active");

            // Dodaj obsługę zamykania menu po kliknięciu gdziekolwiek indziej
            if (element.classList.contains("active")) {
                window.addEventListener("click", closeMenuOutside);
            } else {
                window.removeEventListener("click", closeMenuOutside);
            }
        }

        function closeMenuOutside(event) {
            var menu = document.querySelector('.menu');
            if (!menu.contains(event.target)) {
                menu.classList.remove("active");
                window.removeEventListener("click", closeMenuOutside);
            }
        }
    </script>

    <style>
        /* Reszta Twojego stylu pozostaje bez zmian */
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .pasek {
            position: relative;
            background-color: #333;
        }

        .menu {
            background-color: #555;
            color: white;
            width: 10%;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555;
            width: 10%;
            padding: 10px;
        }

        .menu.active .submenu {
            display: block;
        }
    </style>
</body>
</html>
